<html>
  <head>
    <title>{{ fontName }}</title>
    <link href="base.css" rel="stylesheet">
    <link href="css/foundation-{{ fontName }}.css" rel="stylesheet">
    <link href="css/fontawesome-{{ fontName }}.css" rel="stylesheet">
  </head>
  <body>
    <h1>{{ fontName }}</h1>
    <h3>fontawesome style</h3>
    <ul class="glyph">
      {% for glyph in glyphs %}
      <li>
        <i class="{{ className }} {{ className }}-{{ glyph.name }} {{ className }}-4x"></i>
        <span class="glyph-name">{{ glyph.name }}</span>
        <span class="glyph-codepoint">{{ glyph.unicode }}</span>
      </li>
      {% endfor %}
    </ul>

    <h3>foundation style</h3>
    <ul class="glyph">
      {% for glyph in glyphs %}
      <li>
        <span class="{{ className }}-{{ glyph.name }}"></span>
        <span class="glyph-name">{{ glyph.name }}</span>
        <span class="glyph-codepoint">{{ glyph.unicode }}</span>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
