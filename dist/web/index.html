<html>
  <head>
    <title>cube-icons</title>
    <link href="base.css" rel="stylesheet">
    <link href="css/foundation-cube-icons.css" rel="stylesheet">
    <link href="css/fontawesome-cube-icons.css" rel="stylesheet">
  </head>
  <body>
    <h1>cube-icons</h1>
    <h3>fontawesome style</h3>
    <ul class="glyph">
      
      <li>
        <i class="cubeicon cubeicon-gems-logo cubeicon-4x"></i>
        <span class="glyph-name">gems-logo</span>
        <span class="glyph-codepoint">F701</span>
      </li>
      
      <li>
        <i class="cubeicon cubeicon-android cubeicon-4x"></i>
        <span class="glyph-name">android</span>
        <span class="glyph-codepoint">F702</span>
      </li>
      
      <li>
        <i class="cubeicon cubeicon-heart cubeicon-4x"></i>
        <span class="glyph-name">heart</span>
        <span class="glyph-codepoint">F703</span>
      </li>
      
    </ul>

    <h3>foundation style</h3>
    <ul class="glyph">
      
      <li>
        <span class="cubeicon-gems-logo"></span>
        <span class="glyph-name">gems-logo</span>
        <span class="glyph-codepoint">F701</span>
      </li>
      
      <li>
        <span class="cubeicon-android"></span>
        <span class="glyph-name">android</span>
        <span class="glyph-codepoint">F702</span>
      </li>
      
      <li>
        <span class="cubeicon-heart"></span>
        <span class="glyph-name">heart</span>
        <span class="glyph-codepoint">F703</span>
      </li>
      
    </ul>
  </body>
</html>
